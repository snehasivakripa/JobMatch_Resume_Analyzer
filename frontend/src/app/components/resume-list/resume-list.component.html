<div class="card p-4 shadow-sm">
  <h5>All Uploaded Resumes</h5>
  <table class="table table-bordered mt-3">
    <thead class="table-light">
      <tr><th>Name</th><th>Email</th><th>Skills</th><th>Filename</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of resumes" (click)="viewResume(r)" style="cursor:pointer;">
        <td>{{ r.name }}</td>
        <td>{{ r.email }}</td>
        <td>{{ r.skills }}</td>
        <td>{{ r.filename }}</td>
      </tr>
    </tbody>
  </table>
</div>
