<div class="card p-4 mb-4 shadow-sm">
  <h5>Search Candidates</h5>
  <div class="input-group mb-3">
    <input [(ngModel)]="keyword" type="text" class="form-control" placeholder="Search by skill or keyword...">
    <button class="btn btn-success" (click)="search()">Search</button>
  </div>

  <div *ngIf="results.length > 0">
    <h6>Search Results:</h6>
    <table class="table table-hover">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Skills</th></tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of results" (click)="viewResume(r)" style="cursor:pointer;">
          <td>{{ r.name }}</td>
          <td>{{ r.email }}</td>
          <td>{{ r.skills }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
